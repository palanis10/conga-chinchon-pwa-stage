<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=5, user-scalable=yes" />
<title>Conga Alanis ‚Äî STAGE</title>

<meta name="theme-color" content="#0f1220" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-512.png">
<link rel="manifest" href="manifest.webmanifest">

<style>
  :root{
    --bg:#0f1220; --card:#171a2b; --muted:#2a2f4a; --text:#e8ecff; --sub:#b8c0ff;
    --accent:#7aa2ff; --accent-2:#4ee1a0; --danger:#ff6b6b; --warn:#ffb020;
    --shadow: 0 8px 24px rgba(0,0,0,.35); --radius:16px;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, sans-serif;
    background: radial-gradient(1200px 800px at 20% -10%, #162040, #0d1020 60%) fixed, var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased; line-height:1.35;
  }
  .app{max-width:980px; margin:0 auto; padding:8px 12px 120px;}

  /* Buttons */
  .btn{
    appearance:none; border:0; cursor:pointer; user-select:none;
    padding:10px 14px; border-radius:12px;
    background: linear-gradient(135deg, #1a2344, #121a34);
    border:1px solid rgba(255,255,255,.08);
    color:var(--text); font-weight:800; letter-spacing:.2px; transition:.15s;
  }
  .btn:hover{ filter:brightness(1.07)} .btn:active{ transform:translateY(1px)}
  .btn.primary{background: linear-gradient(135deg, var(--accent), #9f7cff); color:#0b0f1f;}
  .btn.success{background: linear-gradient(135deg, var(--accent-2), #9cffc8); color:#001c12;}
  .btn.warn{background: linear-gradient(135deg, #ffb020, #ffd27a); color:#2d1500;}
  .btn.ghost{background: transparent; border:1px dashed rgba(255,255,255,.2);}
  .iconbtn{ width:44px; height:44px; display:grid; place-items:center; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0f1428; color:var(--text); cursor:pointer; font-size:18px;}
  .iconbtn.xl{ width:56px; height:56px; font-size:22px; }

  /* Top bar (more compact) */
  .topbar{display:flex; align-items:center; justify-content:space-between; gap:10px; margin:2px 0 2px;}
  .chip{background:linear-gradient(135deg, var(--accent), #a77dff); color:#0b0f1f; padding:10px 16px; border-radius:999px; font-weight:900; font-size:14px; letter-spacing:.2px; white-space:nowrap;}

  /* Action bar under top */
  .actionsbar{display:flex; gap:10px; justify-content:flex-end; align-items:center; margin:2px 0 6px;}

  /* Players */
  .players{ margin-top:2px; }
  .players header{ margin:4px 0 6px 2px; color:var(--sub); font-size:12px; display:flex; justify-content:space-between; align-items:center;}
  .row{
    display:grid;
    grid-template-columns: 56px 1fr auto; /* avatar | name | score */
    align-items:center; gap:10px;
    padding:12px; border-radius:14px;
    border:1px solid rgba(255,255,255,.06);
    background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0));
    margin-bottom:8px;
  }
  .row.dealer{ border-color: rgba(78,225,160,.6); box-shadow: 0 0 0 2px rgba(78,225,160,.25) inset; }
  .row.reorderable{ cursor:grab; }

  .avatar{
    position:relative;
    width:52px; height:52px; border-radius:50%; display:grid; place-items:center;
    background:#0f1428; border:1px solid rgba(255,255,255,.14); overflow:hidden; font-weight:900;
  }
  .row.dealer .avatar{ box-shadow: 0 0 0 3px #4ee1a0, 0 0 0 6px rgba(78,225,160,.25); }
  .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
  .avatar .badge{
    position:absolute; right:-2px; bottom:-2px;
    padding:2px 6px; font-size:12px; font-weight:900; line-height:1;
    background:rgba(255,255,255,.10); color:var(--danger);
    border:2px solid #0f1428; border-radius:999px; box-shadow:0 2px 6px rgba(0,0,0,.35);
  }
  .avatar .badge:empty{ display:none }
  .playerName{ min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; line-height:1.1; font-size:22px; font-weight:900; }
  .scorewrap{ display:flex; align-items:center; gap:8px; min-width:64px; justify-content:flex-end; }
  .score{ font-variant-numeric: tabular-nums; font-weight:900; text-align:right; font-size:22px; }
  .score.over{ color:var(--danger) }

  .hint{ color:var(--sub); font-size:12px }

  /* Dialogs */
  dialog{ width:min(720px, 96vw); border-radius:16px; border:1px solid rgba(255,255,255,.12);
    background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)) , #0f1428; color:var(--text);
    box-shadow: 0 24px 64px rgba(0,0,0,.55); }
  dialog::backdrop{ background: rgba(2,6,23,.55) }
  .modal-head{ padding:12px 14px; border-bottom:1px solid rgba(255,255,255,.08); display:flex; align-items:center; justify-content:space-between; gap:10px }
  .modal-body{ padding:12px 14px } .modal-foot{ padding:12px 14px; border-top:1px solid rgba(255,255,255,.08); display:flex; gap:8px; justify-content:flex-end; flex-wrap:wrap }
  label{font-size:12px; color:var(--sub); display:block; margin-bottom:6px}
  input[type="number"], input[type="text"], select{width:100%; background:#0f1428; border:1px solid var(--muted);
    color:var(--text); padding:9px 10px; border-radius:12px; outline:none; height:38px;}
  input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0;}
  .switch{display:flex; align-items:center; gap:10px; background:#0f1428; border:1px solid var(--muted); padding:8px 10px; border-radius:12px; height:38px;}

  /* Round dialog rows */
  .grid-rows{ display:grid; gap:6px }
  .round-row{
    display:grid; grid-template-columns: 1fr 100px 56px 36px; gap:8px; align-items:center;
    padding:6px; border:1px dashed rgba(255,255,255,.15); border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
  }
  .round-row input[type="number"]{ height:34px; padding:6px 8px; }
  .round-row .minus10{ width:100%; height:34px; border-radius:10px; border:1px solid rgba(255,255,255,.12);
    background:linear-gradient(135deg, #1c243e, #121a34); color:var(--text); font-weight:800; padding:0 4px; }
  .r-cutter{ width:34px; height:34px; display:grid; place-items:center; border-radius:10px; border:1px dashed rgba(255,255,255,.20); }
  .r-cutter input{ width:16px; height:16px; }

  .error{ color:var(--danger); font-weight:700; margin-right:auto }

  /* Win overlay */
  .win-overlay {
    position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
    background: rgba(5,8,20,.55); z-index: 9999; padding: 16px;
  }
  .win-card {
    width: min(560px, 94vw); border-radius: 20px; padding: 14px;
    border: 1px solid rgba(255,255,255,.12);
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)), #0f1428;
    box-shadow: 0 24px 64px rgba(0,0,0,.55); position: relative; overflow: hidden;
  }
  .win-head { display:flex; align-items:center; gap:12px; }
  .win-photo { width:90px; height:90px; border-radius:50%; overflow:hidden; border:2px solid #4ee1a0; box-shadow:0 0 0 6px rgba(78,225,160,.25); }
  .win-photo img{ width:100%; height:100%; object-fit:cover; }
  .win-name { font-size: 26px; font-weight: 900; }
  .win-sub { color:#b8c0ff; font-weight:800; }
  #confettiCanvas { position:absolute; inset:0; pointer-events:none; }
  .win-actions { display:flex; gap:8px; justify-content:flex-end; margin-top:10px; flex-wrap:wrap; }

  /* Rounds table */
  .table-wrap{ overflow:auto; max-height:60vh; border:1px solid rgba(255,255,255,.12); border-radius:12px;}
  table{ width:max(520px,100%); border-collapse:separate; border-spacing:0; }
  thead th{ position:sticky; top:0; background:#121633; border-bottom:1px solid rgba(255,255,255,.12); padding:8px 8px; text-align:center; font-weight:800;}
  tbody td, tbody th{ padding:6px 8px; border-bottom:1px solid rgba(255,255,255,.06); text-align:center; font-variant-numeric:tabular-nums; }
  tbody tr:nth-child(odd){ background:rgba(255,255,255,.02) }
  tbody th{ text-align:left; white-space:nowrap; }
</style>
</head>
<body>
<div class="app" id="app">

  <!-- Compact topbar -->
  <div class="topbar">
    <span class="chip">Conga Alanis ‚Äî STAGE</span>
    <button id="openSettings" class="iconbtn xl" aria-label="Settings">‚öôÔ∏è</button>
  </div>

  <!-- Actions under top, right aligned (Reorder first) -->
  <div class="actionsbar">
    <button id="reorderToggle" class="btn ghost">üîí Reorder</button>
    <button id="historyBtn" class="btn ghost">History</button>
    <button id="newRoundBtn" class="btn primary">New round</button>
  </div>

  <!-- Players -->
  <section class="players">
    <header><div>Players</div></header>
    <div id="playersList" aria-live="polite"></div>
    <button class="btn ghost" id="addPlayerBtn" style="width:100%; margin-top:6px">+ Add player</button>
  </section>
</div>

<!-- SETTINGS -->
<dialog id="settingsDialog" aria-labelledby="settingsTitle">
  <div class="modal-head">
    <div id="settingsTitle" style="font-weight:800">Settings</div>
    <button class="btn ghost" onclick="settingsDialog.close()">Close</button>
  </div>
  <div class="modal-body" style="display:grid; gap:14px">
    <div>
      <label for="limitInput">Limit (default 100)</label>
      <input id="limitInput" type="number" inputmode="numeric" min="1" step="1" />
    </div>
    <label class="switch">
      <input id="autoAdvance" type="checkbox" />
      <span>Auto-advance dealer after round</span>
    </label>
    <div style="display:flex; gap:8px; flex-wrap:wrap">
      <button class="btn" id="exportBtn">Export CSV</button>
      <button class="btn ghost" id="resetScoresBtn">Reset scores</button>
      <button class="btn warn" id="clearAllBtn">Clear all</button>
    </div>
  </div>
  <div class="modal-foot">
    <button class="btn success" onclick="settingsDialog.close()">Done</button>
  </div>
</dialog>

<!-- Round dialog -->
<dialog id="roundDialog" aria-labelledby="roundTitle">
  <div class="modal-head">
    <div>
      <div id="roundTitle" style="font-weight:800">New Round</div>
      <div class="hint">Enter points (negatives OK). ‚Äú‚àí10‚Äù changes the input.</div>
    </div>
    <button class="btn ghost" onclick="roundDialog.close()">Close</button>
  </div>
  <form id="roundForm" method="dialog">
    <div class="modal-body">
      <div class="grid-rows" id="roundRows"></div>
      <div style="margin-top:8px">
        <label style="margin-bottom:6px; display:block"><strong>Who cut (cort√≥)?</strong> <span class="hint">(optional)</span></label>
        <div id="cuttersGroup" role="radiogroup" aria-label="Cutter select" style="display:flex; flex-wrap:wrap; gap:6px"></div>
      </div>
    </div>
    <div class="modal-foot">
      <div id="roundError" class="error" style="display:none"></div>
      <button type="button" class="btn ghost" onclick="roundDialog.close()">Cancel</button>
      <button id="applyRoundBtn" type="submit" class="btn success">Apply</button>
    </div>
  </form>
</dialog>

<!-- Edit player dialog -->
<dialog id="editDialog" aria-labelledby="editTitle">
  <div class="modal-head">
    <div id="editTitle" style="font-weight:800">Edit player</div>
    <button class="btn ghost" onclick="editDialog.close()">Close</button>
  </div>
  <form id="editForm" method="dialog">
    <div class="modal-body">
      <input type="hidden" id="editId" />
      <div style="display:grid; gap:10px">
        <div>
          <label for="editName">Name</label>
          <input id="editName" type="text" required />
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
          <div>
            <label for="editScore">Score</label>
            <input id="editScore" type="number" step="1" />
          </div>
          <div>
            <label for="editReeng">Reenganches</label>
            <input id="editReeng" type="number" step="1" min="0" />
          </div>
        </div>

        <div style="display:grid; gap:10px; margin-top:6px">
          <div>
            <label>Photo</label>
            <div style="display:flex; gap:8px; flex-wrap:wrap">
              <button type="button" class="btn" id="changePhotoBtn">Change photo</button>
              <button type="button" class="btn ghost" id="removePhotoBtn">Remove photo</button>
              <button type="button" class="btn ghost" id="viewHistoryBtn">View cut history</button>
            </div>
          </div>
          <label class="switch" style="display:flex; align-items:center; gap:10px">
            <input id="setDealerSwitch" type="checkbox">
            <span>Set as next dealer</span>
          </label>
          <div>
            <button type="button" class="btn warn" id="deletePlayerBtn">Delete player</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-foot">
      <button class="btn ghost" type="button" onclick="editDialog.close()">Cancel</button>
      <button class="btn success" type="submit">Save</button>
    </div>
  </form>
</dialog>

<!-- Win overlay -->
<div class="win-overlay" id="winOverlay" aria-live="polite">
  <div class="win-card">
    <canvas id="confettiCanvas"></canvas>
    <div class="win-head">
      <div class="win-photo"><img id="winPhoto" alt=""></div>
      <div>
        <div class="win-name" id="winName">WINNER</div>
        <div class="win-sub" id="winSubtitle">Game finished</div>
      </div>
    </div>
    <div class="win-actions">
      <button class="btn success" id="winCloseBtn">Close</button>
    </div>
  </div>
</div>

<!-- chime -->
<audio id="winSound" preload="auto">
  <source type="audio/mp3"
    src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAACwAAAAAAQAAABgAABcAAABWAAACAAACAQAAAC4AAABfAAAAdwAAAIQAAACkAAAAvwAAAN4AAAD///8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAAAgP8AAP//AP//AP8AAP//AAAAAP8AAP//AP//AP//AP//AP//AP//AAAAAAA="/>
</audio>

<!-- Crop dialog -->
<dialog id="cropDialog" aria-labelledby="cropTitle">
  <div class="modal-head">
    <div id="cropTitle" style="font-weight:800">Crop photo</div>
    <button class="btn ghost" onclick="cropDialog.close()">Close</button>
  </div>
  <div class="modal-body">
    <div class="hint">Drag to position. Pinch to zoom (on phone) or use slider.</div>
    <canvas id="cropCanvas" width="600" height="600" style="width:100%;height:auto;background:#0e1326;border-radius:12px;border:1px solid rgba(255,255,255,.12);touch-action:none;"></canvas>
    <div style="display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:10px;">
      <input id="cropZoom" type="range" min="0.6" max="3" step="0.01" value="1" style="flex:1">
      <button class="btn" id="cropReset">Reset</button>
    </div>
  </div>
  <div class="modal-foot">
    <button class="btn ghost" onclick="cropDialog.close()">Cancel</button>
    <button class="btn success" id="cropSave">Save</button>
  </div>
</dialog>

<!-- Rounds history dialog -->
<dialog id="historyDialog" aria-labelledby="historyTitle">
  <div class="modal-head">
    <div id="historyTitle" style="font-weight:800">Rounds history</div>
    <button class="btn ghost" onclick="historyDialog.close()">Close</button>
  </div>
  <div class="modal-body">
    <div class="table-wrap"><div id="roundsTableWrap"></div></div>
  </div>
</dialog>

<!-- Player row template -->
<template id="playerRowTpl">
  <div class="row" draggable="true" aria-grabbed="false">
    <div class="avatar"><span class="initials"></span><span class="badge"></span></div>
    <strong class="playerName"></strong>
    <div class="scorewrap">
      <span class="score"><span class="scoreVal">0</span></span>
    </div>
  </div>
</template>

<input id="photoInput" type="file" accept="image/*" hidden>

<script>
(() => {
  "use strict";

  /* State */
  const storageKey="conga_state_ui_rescue133_stage";
  let players=[], limit=100, nextDealerId=null, autoAdvanceDealer=true, gameOver=false;
  let cutsHistory=[]; let roundCounter=0; let rounds=[]; // per-round deltas for current game only
  let reorderLocked=true;

  const save=()=>{ localStorage.setItem(storageKey, JSON.stringify({players,limit,nextDealerId,autoAdvanceDealer,gameOver,cutsHistory,roundCounter,rounds,reorderLocked})); };
  const load=()=>{ try{
      const s=JSON.parse(localStorage.getItem(storageKey)||"{}");
      players = s.players || [];
      limit   = Number.isFinite(s.limit) ? s.limit : 100;
      autoAdvanceDealer = (typeof s.autoAdvanceDealer === "boolean") ? s.autoAdvanceDealer : true;
      nextDealerId = (typeof s.nextDealerId==="string") ? s.nextDealerId : (players[0]?.id ?? null);
      gameOver = !!s.gameOver;
      cutsHistory = s.cutsHistory || [];
      roundCounter = s.roundCounter || 0;
      rounds = s.rounds || [];
      reorderLocked = (typeof s.reorderLocked==="boolean") ? s.reorderLocked : true;
    }catch{} 
  };

  /* Utils */
  const $=s=>document.querySelector(s);
  const uid=()=> "p"+Math.random().toString(36).slice(2)+Date.now().toString(36);
  const clampInt=(v,d=0)=>Number.isFinite(+v)?Math.trunc(+v):d;
  const initials=(n)=> (n||" ").trim().split(/\s+/).map(s=>s[0]).join("").slice(0,2).toUpperCase();
  const csv=s=>(/[",\n]/.test(s)?`"`+String(s).replace(/"/g,'""')+`"`:String(s));

  /* Render */
  const list=$("#playersList"), rowTpl=document.getElementById("playerRowTpl");
  function render(){
    $("#limitInput").value=limit;
    $("#autoAdvance").checked=autoAdvanceDealer;

    list.innerHTML="";
    players.forEach((p,i)=>{
      const n=rowTpl.content.firstElementChild.cloneNode(true);
      n.dataset.index=i; n.dataset.id=p.id;
      n.addEventListener("dragstart",dragStart); n.addEventListener("dragover",dragOver); n.addEventListener("drop",drop); n.addEventListener("dragend",dragEnd);
      if(p.id===nextDealerId) n.classList.add("dealer");
      n.draggable = !reorderLocked;
      n.classList.toggle('reorderable', !reorderLocked);

      const avatarBox=n.querySelector(".avatar");
      const init=avatarBox.querySelector(".initials");
      init.textContent=initials(p.name||"");
      if(p.avatar){ avatarBox.innerHTML=`<img alt="" src="${p.avatar}"><span class="badge"></span>`; }
      const badge=avatarBox.querySelector(".badge");
      const r=clampInt(p.reenganches||0,0);
      badge.textContent = r>0 ? (r===1 ? "‚òÖ" : `‚òÖ ${r}`) : "";

      // Long-press anywhere: only when locked
      attachLongPress(n, ()=>{ if(reorderLocked) openEdit(p.id); });

      n.querySelector(".playerName").textContent=p.name||"‚Äî";

      const sv=n.querySelector(".scoreVal"); sv.textContent=clampInt(p.score||0);
      const scWrap=n.querySelector(".score"); if((p.score||0)>limit) scWrap.classList.add("over"); else scWrap.classList.remove("over");

      list.appendChild(n);
    });
    updateReorderUI();
    save();
  }

  function updateReorderUI(){
    const b=$("#reorderToggle");
    if(b){ b.textContent = (reorderLocked?'üîí':'üîì') + ' Reorder'; }
    document.querySelectorAll('#playersList .row').forEach(r=>{
      r.draggable = !reorderLocked;
      r.classList.toggle('reorderable', !reorderLocked);
    });
  }

  /* Long-press helper (disabled while reorder unlocked) */
  function attachLongPress(el, cb){
    let tmr, active=false;
    const start = (e)=>{ if(!reorderLocked) return; active=true; tmr=setTimeout(()=>{ if(active) cb(); },650); };
    const end = ()=>{ active=false; clearTimeout(tmr); };
    el.addEventListener('touchstart', start, {passive:true});
    el.addEventListener('mousedown', start);
    ['touchend','touchcancel','mouseup','mouseleave','dragstart'].forEach(ev=>el.addEventListener(ev, end));
  }

  /* Drag & drop */
  let dragIdx=null;
  const dragStart=e=>{ if(reorderLocked) return e.preventDefault(); dragIdx=+e.currentTarget.dataset.index; e.dataTransfer.effectAllowed="move"; e.dataTransfer.setData("text/plain", String(dragIdx)); e.currentTarget.setAttribute("aria-grabbed","true");};
  const dragOver=e=>{ if(reorderLocked) return; e.preventDefault(); e.dataTransfer.dropEffect="move";};
  const drop=e=>{ if(reorderLocked) return; e.preventDefault(); const from=dragIdx??+e.dataTransfer.getData("text/plain"); const to=+e.currentTarget.dataset.index; if(Number.isInteger(from)&&Number.isInteger(to)&&from!==to){ const arr=players.slice(); const [m]=arr.splice(from,1); arr.splice(to,0,m); const keep=nextDealerId; players=arr; nextDealerId=keep; render(); }};
  const dragEnd=e=>{ e.currentTarget.setAttribute("aria-grabbed","false"); dragIdx=null;};

  /* Dealer */
  const setDealer=id=>{ if(players.some(p=>p.id===id)){ nextDealerId=id; render(); } };
  const advanceDealer=()=>{ if(!players.length||!nextDealerId) return; const i=players.findIndex(p=>p.id===nextDealerId); nextDealerId=players[(i>=0&&i<players.length-1)?i+1:0].id; };

  /* CRUD */
  const addPlayer=(name="")=>{ const p={id:uid(), name:name||`Player ${players.length+1}`, score:0, reenganches:0, avatar:null}; players.push(p); if(!nextDealerId) nextDealerId=p.id; gameOver=false; render(); };
  const removePlayer=id=>{ const i=players.findIndex(p=>p.id===id); if(i<0) return; const was=players[i].id===nextDealerId; players.splice(i,1); if(!players.length) nextDealerId=null; else if(was) nextDealerId=players[Math.min(i,players.length-1)].id; render(); };

  /* Photo + cropper (iOS nested modal safe) */
  const photoInput=document.getElementById("photoInput"); let photoTarget=null;
  photoInput.removeAttribute('capture');
  photoInput.addEventListener("change", async()=>{
    if(!photoTarget||!photoInput.files?.[0]) {
      if (window.__reopenEditAfterCrop){ openEdit(window.__reopenEditAfterCrop); window.__reopenEditAfterCrop=null; }
      return;
    }
    const file=photoInput.files[0];
    const dataUrl=await new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); });
    openCropper(dataUrl, photoTarget);
    photoTarget=null;
  });

  /* Edit dialog */
  const editDlg=document.getElementById("editDialog"), editForm=document.getElementById("editForm");
  const setDealerSwitch = ()=>document.getElementById("setDealerSwitch");
  function openEdit(id){
    const p=players.find(x=>x.id===id); if(!p) return;
    $("#editId").value=p.id;
    $("#editName").value=p.name||"";
    $("#editScore").value=clampInt(p.score||0);
    $("#editReeng").value=clampInt(p.reenganches||0);
    setDealerSwitch().checked = (p.id === nextDealerId);

    document.getElementById("changePhotoBtn").onclick = ()=>{
      photoTarget=p.id;
      photoInput.value="";
      if (editDlg.open){ window.__reopenEditAfterCrop = p.id; editDlg.close(); }
      photoInput.click();
    };
    document.getElementById("removePhotoBtn").onclick = ()=>{ p.avatar=null; render(); };
    document.getElementById("viewHistoryBtn").onclick = ()=> openHistory(p.id);
    document.getElementById("deletePlayerBtn").onclick = ()=>{
      if(confirm("Delete this player? This cannot be undone.")){ editDlg.close(); removePlayer(p.id); }
    };
    editDlg.showModal();
  }
  editForm.addEventListener("submit", (e)=>{
    e.preventDefault();
    const id=$("#editId").value; const p=players.find(x=>x.id===id); if(!p) return editDlg.close();
    p.name = String($("#editName").value||"").trim() || p.name;
    p.score = clampInt($("#editScore").value, p.score);
    p.reenganches = Math.max(0, clampInt($("#editReeng").value, p.reenganches));
    if (setDealerSwitch().checked) nextDealerId = p.id;
    editDlg.close(); render();
  });

  /* Round dialog + logic */
  const roundDlg=document.getElementById("roundDialog"), rows=document.getElementById("roundRows"), cutters=document.getElementById("cuttersGroup"), rErr=document.getElementById("roundError"), applyBtn=document.getElementById("applyRoundBtn");
  const openRound=()=>{ rows.innerHTML=""; cutters.innerHTML="";
    players.forEach(p=>{ const r=document.createElement("div"); r.className="round-row";
      const name=document.createElement("div"); name.innerHTML=`<strong>${p.name}</strong><div class="hint">Current: ${p.score||0}</div>`;
      const inp=document.createElement("input"); inp.id="rr_"+p.id; inp.type="number"; inp.step="1"; inp.inputMode="numeric"; inp.placeholder="0"; inp.dataset.pid=p.id; inp.addEventListener("input", validateRound);
      const minus=document.createElement("button"); minus.type="button"; minus.className="minus10"; minus.textContent="‚àí10"; minus.onclick=()=>{ inp.value=clampInt((inp.value===""?0:+inp.value)-10); validateRound(); };
      const cut=document.createElement("div"); cut.className="r-cutter"; cut.innerHTML=`<input type="radio" name="cutter" value="${p.id}" aria-label="Cutter ${p.name}">`;
      cut.querySelector("input").addEventListener("change", validateRound);
      r.append(name,inp,minus,cut); rows.appendChild(r);

      const chip=document.createElement("label"); chip.style.cssText="display:inline-flex;align-items:center;gap:8px;border:1px dashed rgba(255,255,255,.2);padding:6px 10px;border-radius:999px;cursor:pointer;"; chip.innerHTML=`<input class="visually-hidden" type="radio" name="cutter" value="${p.id}"><span>‚úÇÔ∏è ${p.name}</span>`; chip.querySelector("input").addEventListener("change", validateRound); cutters.appendChild(chip);
    });
    const none=document.createElement("label"); none.style.cssText="display:inline-flex;align-items:center;gap:8px;border:1px dashed rgba(255,255,255,.2);padding:6px 10px;border-radius:999px;cursor:pointer;"; none.innerHTML=`<input class="visually-hidden" type="radio" name="cutter" value="" checked><span>‚Äî</span>`; none.querySelector("input").addEventListener("change", validateRound); cutters.insertBefore(none, cutters.firstChild);
    rErr.style.display="none"; applyBtn.disabled=false; roundDlg.showModal(); };
  const roundInputs=()=>{ const m={}; players.forEach(p=>{ const el=document.getElementById("rr_"+p.id); m[p.id]=clampInt(el?.value??0,0); }); return m; };
  const selectedCutter=()=>{ const sel=document.querySelector('input[name="cutter"]:checked'); const v=sel?sel.value:""; return v||null; };
  function validateRound(){ const inputs=roundInputs(); const cid=selectedCutter(); if(!cid){ rErr.style.display="none"; applyBtn.disabled=false; return true; } const c=players.find(p=>p.id===cid); if(!c){ rErr.textContent="Invalid cutter selected."; rErr.style.display=""; applyBtn.disabled=true; return false; } const proj=clampInt(c.score||0)+clampInt(inputs[c.id]??0); if(proj>limit){ rErr.textContent=`Cutter cannot exceed ${limit}. (Projected: ${proj})`; rErr.style.display=""; applyBtn.disabled=true; return false; } rErr.style.display="none"; applyBtn.disabled=false; return true; }

  function applyRound(inputs,cid){
    const snapshotInputs = JSON.parse(JSON.stringify(inputs));
    const roundNo = roundCounter + 1;

    const proj=new Map(); players.forEach(p=>{ proj.set(p.id, clampInt(p.score||0)+clampInt(inputs[p.id]??0)); });

    roundCounter += 1;
    if (cid){
      const cutter = players.find(p=>p.id===cid);
      cutsHistory.push({ id: cid, name: cutter?.name||"‚Äî", round: roundCounter, timestamp: Date.now(), result: "played" });
    }

    // Winner if only one player under/equal limit
    const under = players.filter(p => (proj.get(p.id)??0) <= limit);
    if (under.length === 1){
      players.forEach(p=>p.score=proj.get(p.id));
      gameOver=true;
      const winner = players.find(p=>p.id===under[0].id);
      rounds.push({round:roundNo, inputs:snapshotInputs, cutterId:cid, timestamp:Date.now()});
      showWinOverlay(winner);
      save(); render(); return;
    }

    // Cutter immediate win
    if(cid){
      const cProj=proj.get(cid); const ok=cProj<=limit;
      const others=players.filter(p=>p.id!==cid); const allOver=others.every(o=>(proj.get(o.id)??o.score)>limit);
      if(ok && allOver){
        players.forEach(p=>p.score=proj.get(p.id));
        gameOver=true;
        const last = cutsHistory.slice().reverse().find(h => h.round===roundCounter && h.id===cid);
        if (last) last.result="cut_win";
        rounds.push({round:roundNo, inputs:snapshotInputs, cutterId:cid, timestamp:Date.now()});
        showWinOverlay(players.find(p=>p.id===cid));
        save(); render(); return;
      }
    }

    // Reenganche (requires >=2 survivors)
    const survivors = players.filter(p => (proj.get(p.id)??0) <= limit);
    if (survivors.length >= 2){
      const maxUnder = Math.max(...survivors.map(s => proj.get(s.id)));
      players.forEach(p=>{
        let val=proj.get(p.id);
        if(val>=limit+1){
          proj.set(p.id, maxUnder);
          p.reenganches=(p.reenganches||0)+1;
        }
      });
    }

    players.forEach(p=>{ p.score=proj.get(p.id); });
    if(autoAdvanceDealer) advanceDealer();

    if (cid){
      const last = cutsHistory.slice().reverse().find(h => h.round===roundCounter && h.id===cid);
      if (last && last.result==="played") last.result="normal";
    }

    rounds.push({round:roundNo, inputs:snapshotInputs, cutterId:cid, timestamp:Date.now()});
    gameOver=false; render();
  }

  /* CSV */
  const exportCSV=()=>{ const header=["name","score","reenganches","isDealer"]; const rows=players.map(p=>[csv(p.name||""), String(clampInt(p.score||0)), String(clampInt(p.reenganches||0)), String(p.id===nextDealerId)]); const all=[header].concat(rows).map(r=>r.join(",")).join("\n"); const blob=new Blob(["\ufeff",all],{type:"text/csv;charset=utf-8"}); const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="conga_scores.csv"; document.body.appendChild(a); a.click(); setTimeout(()=>{URL.revokeObjectURL(a.href); a.remove();},0); };

  /* Win overlay + confetti */
  const winOverlay=document.getElementById('winOverlay');
  const winNameEl=document.getElementById('winName');
  const winPhotoEl=document.getElementById('winPhoto');
  const winSubEl=document.getElementById('winSubtitle');
  const winCloseBtn=document.getElementById('winCloseBtn');
  const winSound=document.getElementById('winSound');
  const confettiCanvas=document.getElementById('confettiCanvas');
  let confettiAnim;
  function showWinOverlay(winner){
    winNameEl.textContent = `${winner?.name || "WINNER"}`;
    winSubEl.textContent = "WINNER";
    winPhotoEl.src = winner?.avatar || 'icon-512.png';
    winOverlay.style.display='flex';
    startConfetti();
    try{winSound.currentTime=0; winSound.play().catch(()=>{});}catch{}
  }
  function hideWinOverlay(){ winOverlay.style.display='none'; stopConfetti(); }
  winCloseBtn.addEventListener('click', hideWinOverlay);
  winOverlay.addEventListener('click', (e)=>{ if(e.target===winOverlay) hideWinOverlay(); });

  function startConfetti(){
    const ctx = confettiCanvas.getContext('2d');
    const DPR = Math.max(1, window.devicePixelRatio||1);
    const resize = ()=>{ confettiCanvas.width = confettiCanvas.clientWidth*DPR;
                         confettiCanvas.height = confettiCanvas.clientHeight*DPR; };
    resize(); window.addEventListener('resize', resize);

    const W = ()=>confettiCanvas.width, H = ()=>confettiCanvas.height;
    const colors = ['#FFD166','#06D6A0','#118AB2','#EF476F','#A78BFA','#FF9F1C','#2EC4B6'];
    const confetti = Array.from({length:220},()=>({
      x: Math.random()*W(), y: -Math.random()*H(), r: 2+Math.random()*4,
      c: colors[(Math.random()*colors.length)|0],
      vx: -1 + Math.random()*2, vy: 1 + Math.random()*2.8,
      a: Math.random()*Math.PI*2, va: -0.2+Math.random()*0.4
    }));
    (function loop(){
      const w=W(), h=H();
      ctx.clearRect(0,0,w,h);
      for(const p of confetti){
        p.x += p.vx; p.y += p.vy; p.a += p.va;
        if(p.y > h+20){ p.y = -10; p.x = Math.random()*w; }
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.a);
        ctx.fillStyle = p.c; ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();
      }
      confettiAnim = requestAnimationFrame(loop);
    })();
  }
  function stopConfetti(){ cancelAnimationFrame(confettiAnim); }

  /* Cropper */
  const cropDialog=document.getElementById('cropDialog');
  const cropCanvas=document.getElementById('cropCanvas');
  const cropCtx=cropCanvas.getContext('2d');
  const cropZoom=document.getElementById('cropZoom');
  const cropResetBtn=document.getElementById('cropReset');
  const cropSaveBtn=document.getElementById('cropSave');
  let cropImg=new Image(), cropTargetId=null, cx=0, cy=0, scale=1, isPanning=false, lastX=0, lastY=0, pinchStartDist=null, startScale=1;
  function openCropper(dataUrl, targetId){ cropTargetId=targetId; cropImg=new Image(); cropImg.onload=()=>{ scale=1; cx=0; cy=0; cropZoom.value='1'; drawCrop(); cropDialog.showModal(); }; cropImg.src=dataUrl; }
  function drawCrop(){
    const W=cropCanvas.width,H=cropCanvas.height; cropCtx.clearRect(0,0,W,H);
    cropCtx.save(); cropCtx.translate(W/2+cx, H/2+cy); cropCtx.scale(scale, scale);
    const ratio=Math.min(W/cropImg.width, H/cropImg.height); const w=cropImg.width*ratio, h=cropImg.height*ratio;
    cropCtx.drawImage(cropImg, -w/2, -h/2, w, h); cropCtx.restore();
    cropCtx.save(); cropCtx.fillStyle="rgba(0,0,0,.35)"; cropCtx.beginPath(); cropCtx.rect(0,0,W,H); cropCtx.arc(W/2,H/2,Math.min(W,H)*0.42,0,Math.PI*2,true); cropCtx.fill("evenodd"); cropCtx.restore();
    cropCtx.beginPath(); cropCtx.strokeStyle="rgba(255,255,255,.85)"; cropCtx.lineWidth=3; cropCtx.arc(W/2,H/2,Math.min(W,H)*0.42,0,Math.PI*2); cropCtx.stroke();
  }
  cropCanvas.addEventListener('mousedown', e=>{ isPanning=true; lastX=e.offsetX; lastY=e.offsetY; });
  window.addEventListener('mouseup', ()=>{ isPanning=false; });
  cropCanvas.addEventListener('mousemove', e=>{ if(!isPanning) return; cx+=(e.offsetX-lastX); cy+=(e.offsetY-lastY); lastX=e.offsetX; lastY=e.offsetY; drawCrop(); });
  cropCanvas.addEventListener('touchstart', e=>{ if(e.touches.length===2){ pinchStartDist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY); startScale=scale; } else { isPanning=true; lastX=e.touches[0].clientX; lastY=e.touches[0].clientY; }},{passive:false});
  cropCanvas.addEventListener('touchmove', e=>{ e.preventDefault(); if(e.touches.length===2 && pinchStartDist){ const d=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY); scale=Math.min(3,Math.max(0.6, startScale*(d/pinchStartDist))); cropZoom.value=String(scale); drawCrop(); } else if(isPanning){ const x=e.touches[0].clientX,y=e.touches[0].clientY; cx+=(x-lastX); cy+=(y-lastY); lastX=x; lastY=y; drawCrop(); }},{passive:false});
  cropCanvas.addEventListener('touchend', ()=>{ isPanning=false; pinchStartDist=null; }, {passive:true});
  cropZoom.addEventListener('input', ()=>{ scale=+cropZoom.value; drawCrop(); });
  cropResetBtn.addEventListener('click', ()=>{ scale=1; cx=0; cy=0; cropZoom.value='1'; drawCrop(); });
  cropSaveBtn.addEventListener('click', ()=>{ const W=cropCanvas.width,H=cropCanvas.height; const out=document.createElement('canvas'); const octx=out.getContext('2d'); const R=Math.min(W,H)*0.42; out.width=out.height=R*2; octx.save(); octx.translate(R+cx, R+cy); octx.scale(scale, scale); const ratio=Math.min(W/cropImg.width, H/cropImg.height); const w=cropImg.width*ratio, h=cropImg.height*ratio; octx.beginPath(); octx.arc(0,0,R,0,Math.PI*2); octx.clip(); octx.drawImage(cropImg,-w/2,-h/2,w,h); octx.restore(); const dataURL=out.toDataURL('image/png',0.92); const p=players.find(x=>x.id===cropTargetId); if(p){ p.avatar=dataURL; render(); } cropDialog.close(); if (window.__reopenEditAfterCrop){ const id=window.__reopenEditAfterCrop; window.__reopenEditAfterCrop=null; setTimeout(()=>openEdit(id),10); } });
  cropDialog.addEventListener('close', ()=>{ if (window.__reopenEditAfterCrop){ const id=window.__reopenEditAfterCrop; window.__reopenEditAfterCrop=null; setTimeout(()=>openEdit(id),10); } });

  /* Rounds history */
  function openHistory(){
    const wrap=$("#roundsTableWrap"); wrap.innerHTML="";
    if(!rounds.length){ wrap.innerHTML='<div class="hint">No rounds yet.</div>'; historyDialog.showModal(); return; }
    const table=document.createElement('table');
    const thead=document.createElement('thead'); const trh=document.createElement('tr');
    const th0=document.createElement('th'); th0.textContent="#"; trh.appendChild(th0);
    players.forEach(p=>{ const th=document.createElement('th'); th.textContent=p.name; trh.appendChild(th); });
    thead.appendChild(trh); table.appendChild(thead);
    const tbody=document.createElement('tbody');
    rounds.forEach(r=>{
      const tr=document.createElement('tr');
      const th=document.createElement('th'); th.textContent=String(r.round); tr.appendChild(th);
      players.forEach(p=>{
        const td=document.createElement('td'); const v=r.inputs[p.id]; td.textContent=Number.isFinite(v)?v:""; tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    wrap.appendChild(table);
    historyDialog.showModal();
  }

  /* Wire-up UI */
  const settingsDialog=document.getElementById("settingsDialog");
  document.getElementById("openSettings").onclick=()=>settingsDialog.showModal();
  document.getElementById("historyBtn").onclick=openHistory;

  document.getElementById("addPlayerBtn").onclick=()=>{ const name=prompt("Player name?"); if(name!==null) addPlayer(String(name).trim()||undefined); };
  document.getElementById("newRoundBtn").onclick=()=>openRound();
  document.getElementById("exportBtn").onclick=exportCSV;

  $("#limitInput").oninput=e=>{ const v=clampInt(e.target.value,limit); limit=Math.max(1,v); render(); };
  $("#autoAdvance").onchange=e=>{ autoAdvanceDealer=!!e.target.checked; render(); };

  $("#resetScoresBtn").onclick=()=>{ if(players.length&&confirm("Reset all scores and reenganches?")){ players.forEach(p=>{p.score=0;p.reenganches=0;}); gameOver=false; rounds=[]; roundCounter=0; render(); } };
  $("#clearAllBtn").onclick=()=>{ if(confirm("Clear all players and settings?")){ players=[]; limit=100; nextDealerId=null; autoAdvanceDealer=true; gameOver=false; cutsHistory=[]; rounds=[]; roundCounter=0; render(); } };

  document.getElementById("roundForm").onsubmit=e=>{ e.preventDefault(); if(!validateRound()) return; const inputs=roundInputs(); const cid=selectedCutter(); if(cid){ const p=players.find(x=>x.id===cid); const projected=clampInt(p.score||0)+clampInt(inputs[p.id]??0); if(projected>limit){ $("#roundError").textContent=`Cutter cannot exceed ${limit}. (Projected: ${projected})`; $("#roundError").style.display=""; return; } } roundDlg.close(); applyRound(inputs,cid); };

  document.getElementById("reorderToggle").onclick=()=>{ reorderLocked=!reorderLocked; save(); updateReorderUI(); };

  /* Init */
  load();
  if(players.length===0){
    players=[{id:uid(),name:"Player 1",score:0,reenganches:0,avatar:null},{id:uid(),name:"Player 2",score:0,reenganches:0,avatar:null}];
    nextDealerId=players[0].id;
  }
  render();

  /* SW */
  if('serviceWorker' in navigator){
    window.addEventListener('load', ()=>{
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    });
  }
})();
</script>
